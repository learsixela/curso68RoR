<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicios JQuery::</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            //funcionalidad por etiqueta
            $('button').click(function() {
                console.log("Estoy en JQuery desde Button");
                alert("Estoy en JQuery desde Button");
            });
            // generico para todas las etiquetas del tipo 
            /*$('input').click(function() {
                console.log("Estoy en JQuery desde Input");

            });*/


            //funcionalidad por clase (.)
            //se ejecuta para cualquier elemento que posea la clase
            /*    $('.input2').click(function() {
                console.log("Estoy en JQuery desde Input por clase");
                alert("Estoy en JQuery desde Input por clase");
            });
*/
            //etiqueta.clase
            //especificos para un tipo de elemento y su clase
            $('input.input2').click(function() {
                console.log("Estoy en JQuery desde Input.clase");
                alert("Estoy en JQuery desde Input.clase");
            });

            //funcionalidad por id (#)
            //solo para el elemento con el id
            $('#input3').click(function() {
                console.log("Estoy en JQuery desde Inpuit por el id");
                alert("Estoy en JQuery desde Inpuit por el id");
                $('#parrafo').text("");
            });

            /*ejercicio de JQuery*/

                //$('#parrafo').text(array[indice]);
                //indice++;
            });
            /*fin JQuery*/
        });
    </script>
</head>

<body>
    <div>
        <button>Jquery</button>
        <input type="button" value="boton 1">
        <input type="button" value="boton 2" class="input2">
        <input type="button" value="boton 3" id="input3">
        <input type="button" value="cambiar parrafo" id="input4">
        <p id="parrafo" class="input2">estop es un parrafoxxx</p>
    </div>

</body>

</html>
