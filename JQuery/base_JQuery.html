<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('document').ready(function() {
            //$('').accion(function(){});
            var items = [{
                name: 'Edward',
                value: 21
            }, {
                name: 'Sharpe',
                value: 37
            }, {
                name: 'And',
                value: 45
            }, {
                name: 'The',
                value: -12
            }, {
                name: 'Magnetic',
                value: 13
            }, {
                name: 'Zeros',
                value: 37
            }];
            items.sort(function(a, b) {
                if (a.value > b.value) {
                    return 1;
                }
                if (a.value < b.value) {
                    return -1;
                }
                // a must be equal to b
                return 0;
            });
            console.log(items);
            //fin JQuery    
        });
    </script>
</head>

<body>
    <div id="container">

    </div>
</body>

</html>
