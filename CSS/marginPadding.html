<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Padding</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        #estilo {
            background-color: blueviolet;
            width: 400px;
            height: 400px;
        }
        
        #hijo {
            background-color: yellow;
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <div id="estilo">
            <div id="hijo"></div>
        </div>
    </div>
</body>

</html>
