<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('document').ready(function() {
            //$('').accion(function(){});
            var arrayOrdenado = [];
            for (let i = 1; i <= 10; i++) {
                //obtener respuesta desde una url en formatoJSON
                $.get("https://pokeapi.co/api/v2/pokemon/" + i + "/", function(respuesta) {
                    // console.log(respuesta.id);
                    // console.log(respuesta.name);
                    //$('#container').append('<p>El id es:' + respuesta.id + '</p>');
                    //$('#container').append('<p>El nombre es:' + respuesta.name + '</p>');
                    //$('#container').append('<img src="' + respuesta.sprites.front_default + '">');
                    arrayOrdenado.push(respuesta);
                    arrayOrdenado.sort(function(a, b) {
                        if (a.id > b.id) {
                            return 1;
                        } else if (a.id < b.id) {
                            return -1;
                        }
                        // a igual  b
                        return 0;
                    });
                    console.log(i, arrayOrdenado);
                    if (i == 10) {
                        pintar(arrayOrdenado);
                    }
                }, "json");

            }

            function pintar(arrayOrdenado) {
                alert("llego al 10");

            }


            //fin JQuery    
        });
    </script>
</head>

<body>
    <div id="container">

    </div>
</body>

</html>
