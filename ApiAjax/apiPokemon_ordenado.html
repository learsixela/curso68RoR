<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('document').ready(function() {
            //$('').accion(function(){});
            var respuestaArray = [];

            function cargaInicial() {
                for (let i = 1; i <= 10; i++) {
                    //obtener respuesta desde una url en formatoJSON
                    $.get("https://pokeapi.co/api/v2/pokemon/" + i + "/", function(respuesta) {
                        console.log(respuesta.id);
                        console.log(respuesta.name);
                        respuestaArray.push(respuesta);
                        ordenarArray();
                        pintarArray();
                    }, "json");
                }
            }

            function pintarArray() {
                $('#container').html('');
                $('#container').append('<table>' +
                    '<th><td>ID</td><td>Nombre</td><td>Foto</td></th>' +
                    '<tr>');
                for (let i = 0; i < respuestaArray.length; i++) {

                    $('table').append('<td>' + respuestaArray[i].id + '</td> <td>' +
                        respuestaArray[i].name + ' </td> <td>' +
                        '<img src="' + respuestaArray[i].sprites.front_default + '">' +
                        '</td>');
                    '</tr></table>');


                /*$('#container').append('<p>El id es:' + respuestaArray[i].id + '</p>');
                $('#container').append('<p>El nombre es:' + respuestaArray[i].name + '</p>');
                $('#container').append('<img src="' + respuestaArray[i].sprites.front_default + '">');*/
            }
            $('table').css('border', '1px solid black');
        }

        function ordenarArray() {
            respuestaArray.sort(function(a, b) {
                if (a.id > b.id) {
                    return 1;
                } else if (a.id < b.id) {
                    return -1;
                }
                // a igual  b
                return 0;
            });
        }
        cargaInicial();

        //fin JQuery    
        });
    </script>
</head>

<body>
    <div id="container">

    </div>

</body>

</html>
