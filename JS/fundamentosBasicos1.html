<head>

    <title>Ejercicios Básicos</title>
    <script>
        console.log("Ejercicios Básicos");
        /* Ejercicio 1*/
        function del1Al255() {
            var array = [];
            //x.length (tamaño o cantidad de elementos)
            //x.pop() y x.push(?); x[x.length-1] (ultimo elemento del array)
            for (var i = 1; i <= 255; i++) {
                if (i % 2 == 0) {
                    console.log("es par");
                } else {
                    break;
                }
                array.push(i);

            }
            return array;
        }
        console.log("resultado ejercicio 1: " + del1Al255());

        function paresHastaMil() {
            var sumaTotal = 0;
            for (var i = 1; i <= 1000; i++) {
                if (i % 2 == 0) {
                    // 5/2=2 (resto 1), -7/2=3 (resto -1)
                    // 50/2=25(resto 0), -40/2= -20 (resto 0)
                    console.log("es par");
                    sumaTotal = sumaTotal + i;
                }
            }
            return sumaTotal;
        }
        console.log(paresHastaMil());
    </script>
</head>

<body>
    <div>
        <h1>Ejercicios Básicos</h1>
        <ol>
            <li><b>Obtén del 1 al 255:</b> Escribe una función que devuelve un array con todos los números del 1 al 255.</li>
            <li>Consigue pares hasta 1000: Escribe una función que entregue la suma de todos los números pares del 1 al 1000 - Puedes usar un operador de módulo para este ejercicio. </li>
        </ol>
    </div>
