        /*Crea una función que entregue el elemento más grande 
        (largest element) en un array. 
        Por ejemplo largestElement([1,30,5,7]) 
        debiera dar como resultado 30.*/
        function largestElement(array) {
            var numeroMayor = array[0]; //30
            for (var i = 0; i < array.length; i++) { //i=4
                //30<7
                if (numeroMayor < array[i]) {
                    numeroMayor = array[i];
                }
            }
            return numeroMayor; //30
        }
